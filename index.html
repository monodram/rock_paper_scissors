<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="header">
        <h2>Rock, Paper, Scissors</h2>
        <p>Whoever gets 5 wins first wins the game</p>
    </div>
    <div class="game">
        <div class="buttons">
            <button id="rockButton">👊</button>
            <button id="paperButton">✋</button>
            <button id="scissorsButton">✌️</button>
        </div>
    </div>
    <div class="scoreboard">
        <p id="message"></p>

        <div class="scoreline">
            <div class="score">
                <h3>YOU:</h3>
                <h3 id="yourScore"> 0</h3>
            </div>
            <div class="score">
                <h3>CPU:</h3>
                <h3 id="opponentScore"> 0</h3>
            </div>
        </div>
    </div>
</body>
</html>
